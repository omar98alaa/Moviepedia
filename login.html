<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moviepedia-Login</title>

  <link rel="stylesheet" href="resources/styles/all.min.css">
  <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
</head>

<body class="bg-dark text-light">

  <div class="container d-flex justify-content-center align-content-center p-5">
    <div class="row w-100">
      <form class="col-md-6 offset-md-3">
        <h2 class="my-5 fs-1">Login</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary my-4">Submit</button>
      </form>
    </div>
  </div>

  <script src="resources/scripts/all.min.js"></script>
  <script src="resources/scripts/bootstrap.bundle.min.js"></script>
  <script src="dist/login.js"></script>
</body>

</html>
